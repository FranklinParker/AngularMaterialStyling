<div class="floating-container">
  <div *ngIf="!expanded"
       class="shrunk_panel">
    <button class="expand_btn"
      (click)="expanded=true"
            mat-icon-button>
      <mat-icon>expand_more</mat-icon>
    </button>
  </div>
  <div *ngIf="expanded"
       @expandPanelState
       class="expanded_panel">
    <button class="shrink_btn"
            (click)="expanded=false"
      mat-icon-button>
      <mat-icon>expand_less</mat-icon>
    </button>
  </div>
</div>
