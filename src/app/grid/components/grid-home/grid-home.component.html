<mat-card>
  <mat-card-content>
    <mat-tab-group>
      <mat-tab label="Grid by numbers">
        <div cdkScrollable style="z-index:0; overflow-y: auto; height: 600px">
          <app-grid-numbers [itemTitles]="itemTitles"></app-grid-numbers>
        </div>
      </mat-tab>
      <mat-tab label="Grid by Names">

        </div>
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
