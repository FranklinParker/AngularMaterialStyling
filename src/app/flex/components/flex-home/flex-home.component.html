<div class="container">
  <div *ngIf="leftNavOpen" class="left-menu">
    <button (click)="onLeftNavClose()"
            mat-ripple
            class="left-menu__close-button" mat-icon-button>
      <<</button>
    <button class="left-menu__button" mat-button>Add </button>
    <button class="left-menu__button" mat-button>Find </button>
  </div>
  <div *ngIf="!leftNavOpen" class="left-menu-closed">
    <button mat-ripple
            (click)="onLeftNavOpen()"
            class="left-menu-closed__open-button" mat-icon-button>
      >></button>
  </div>
  <div class="content">

    <app-flex-item [description]="'test'"></app-flex-item>
    <app-flex-item [description]="'test1'"
                   class="app-flex-item-wide"></app-flex-item>
    <app-flex-item [description]="'test3'"></app-flex-item>
    <app-flex-item [description]="'test4'"></app-flex-item>
  </div>
</div>
