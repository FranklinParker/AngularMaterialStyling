<mat-card [@cardSideState]="cardSide"
          [ngStyle]="getBackGround()">

  <ng-container *ngIf="cardSide==='front'">
    <h2>{{product.productName}}</h2>
    <p>{{backImage}}</p>
  </ng-container>
  <ng-container *ngIf="cardSide==='back'">
    <h2 class="flip-y">{{product.description}}</h2>
  </ng-container>
  <mat-action-row>
    <button mat-flat-button
            [ngClass]="cardSide==='back'? 'flip-y': ''"
            (click)="onFlip()">Flip</button>
  </mat-action-row>

</mat-card>
