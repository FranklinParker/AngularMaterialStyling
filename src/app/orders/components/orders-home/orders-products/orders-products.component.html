<mat-card [@cardSideState]="cardSide">
  <ng-container *ngIf="cardSide==='front'">
    <h2>{{product.productName}}</h2>
  </ng-container>
  <ng-container *ngIf="cardSide==='back'">
    <h2 class="flip-y">{{product.description}}</h2>
  </ng-container>
  <button mat-flat-button (click)="onFlip()">Flip</button>
</mat-card>
